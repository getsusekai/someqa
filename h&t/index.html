<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>head and tails</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<img id='coin' src="img/1.png" alt="coin">
<br>
<hr>
<button id="choiceHead" type="button" onclick="setHead()">Head</button><button id="choiceTail" type="button" onclick="setTail()">Tail</button>
<br>
<button id="flip" type="button" onclick="flip()">Flip coin!</button>
<input id ="multiplier" type="text" value=1 size="1" ><label for="multiplier"> times</label>
<br>
<button id="getLuck" type="button" onclick="getLuck()">Get 1% luck for 3 positive differences in wins&fails)</button>
<br>
<button id="reset" type="button" onclick="reset()">Reset</button>
<hr>
<p>
    Your choice: <span id="choice"></span>
    <br>
    Last flip: <span id="flipResult"></span>
    <br>
    Your luck: <span id="showLuck"></span>
</p>
<p>
    <span id="result"></span>
</p>

<script src="scripts/Heads&Tails.js"></script>
</body>
</html>
